<!DOCTYPE html>
<html>
<head>
    <title>Pagamento Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card p-4 shadow-sm text-center">
        <h1>Pague pelo relat√≥rio</h1>
        <button id="checkout-button" class="btn btn-success mt-4">Pagar $5</button>
    </div>
</div>

<script>
var stripe = Stripe("{{ key }}");
document.getElementById("checkout-button").addEventListener("click", function () {
    fetch("/create-checkout-session", { method: "POST" })
    .then(function (res) { return res.json(); })
    .then(function (session) { return stripe.redirectToCheckout({ sessionId: session.id }); })
    .then(function (result) { if(result.error){ alert(result.error.message); } });
});
</script>
</body>
</html>
